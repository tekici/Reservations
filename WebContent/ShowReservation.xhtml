<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head></h:head>
<h:body>
	<ui:composition template="template.xhtml">
		<ui:define name="content">
			<h:form>
				<p:panelGrid columns="4" cellpadding="5">
					<p:outputLabel for="nameLabel" value="Name" style="font-weight:bold" />
					<h:outputLabel id ="nameLabel" value="#{reservation.name}" style="font-weight:bold" />
					<p:outputLabel for="surnameLabel" value="Surname" style="font-weight:bold" />
					<h:outputLabel id ="surnameLabel" value="#{reservation.surname}" style="font-weight:bold" />
					<p:outputLabel for="docIDLabel" value="Document ID" style="font-weight:bold" />
					<h:outputLabel id ="docIDLabel" value="#{reservation.documentId}" style="font-weight:bold" />
					<p:outputLabel for="issueDateLabel" value="Issue Date" style="font-weight:bold" />
					<h:outputLabel id ="issueDateLabel" value="#{reservation.issueDate}" style="font-weight:bold" />
					<p:outputLabel for="resDateLabel" value="Reservation Date" style="font-weight:bold" />
					<h:outputLabel id ="resDateLabel" value="#{reservation.reservationDate}" style="font-weight:bold" />
					<p:outputLabel for="resNumLabel" value="Reservation Number" style="font-weight:bold" />
					<h:outputLabel id ="resNumLabel" value="#{reservation.reservationNumber}"	style="font-weight:bold" />

					<p:commandButton value="Get"
						action="#{reservation.getReservationByResNum()}"
						update="nameLabel,surnameLabel,docIDLabel,issueDateLabel,resDateLabel,resNumLabel,warningLabel" icon="ui-icon-check" />

				</p:panelGrid>
			</h:form>
		</ui:define>

		<ui:define name="bottom">
			<h:outputLabel id="warningLabel" value="#{reservation.warningText}" />
		</ui:define>
	</ui:composition>
</h:body>
</html>
